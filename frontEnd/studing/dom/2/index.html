<body>
    <div>
        <h1>Lista de compras</h1>
        <form action="./" method="get">
            <lable for="item">Novo item: </lable> 
            <input name="item" id="itemInsert" type="text">
            <button type="button" id="insert">Inserir</button><br>
            <lable for="items">Remover item: </lable>
            <input id="removeItem" name="items" type="number" value="1" min="1" max="12">
            <button type="button" id="remove">Remover</button><br>
            <button type="button" id="ordered">Ordenar</button>
            <ol id="Lista">
                <li>Pão</li>
                <li>Leite</li>
                <li>Tomate</li>
                <li>Alface</li>
                <li>Manteiga</li>
                <li>Arroz</li>
                <li>Feijão</li>
                <li>Banana</li>
                <li>Chocolate</li>
                <li>Batata</li>
                <li>Cenoura</li>
                <li>Frango</li>
            </ol>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html
